<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>

    <ol>

    <li></li>
    <table border="1" width="80%" cellpadding="5">
        <tr>
            <td vertical-align = "up">1</td>
            <td>2</td>
            <td valign = "top" rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
            <td>7</td>
        </tr>
        
    </table>

    <li></li>
    <table border="1" width="80%" cellpadding="5">
            <tr>
                <td align = "center" colspan="3">1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
                <td valign = "top" rowspan="3">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td align = "right" colspan="3">9</td>
            </tr>
        </table>
        
    </table>

    <li></li>
    <table border="1" width="80%" cellpadding="5">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td valign = "top" rowspan="3" width="30%">8</td>
                <td valign = "top" rowspan="3" width = "30%">9</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="3">10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td colspan="4">13</td>
                <td>14</td>
            </tr>
        </table>
        
    </table>
    </ol>
</body>
</html>
