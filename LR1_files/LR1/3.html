<!DOCTYPE HTML>
<html lang="ru">

<head>
	<title>Досье криминала</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
    <meta http-equiv="Content-Language" content="ru"> 
</head>

<body>
	<form method="post" action="mailto: yusukhobok@mail.ru" enctype="text/plain" accept-charset="UTF-8">
		<fieldset>
			<legend>Преступник</legend>
			<br>
			<label>Фамилия: 
				<input type="text" name="SurName" id="pole1" required pattern="[A-ZА-Я]{1}[a-zа-яё]+$">
			</label>
			<br>
			<label>Имя: 
				<input type="text" name="Name" id="pole11" required pattern="[A-ZА-Я]{1}[a-zа-яё]+$">
			</label>
			<br>
			<label>Отчество: 
				<input type="text" name="Father's Name" id="pole12" required pattern="[A-ZА-Я]{1}[a-zа-яё]+$">
			</label>
			<br>
			<label>Кличка: 
				<input type="text" name="Nickname" id="pole2" required pattern="[A-ZА-Я]{1}[a-zA-ZА-Яа-яЁё\s]+$">
			</label>
			<br>
			<label>Рост: 
				<input type="number" max="300" name="Height" id="pole3" required> см.
			</label>
			<br>
			<label>Цвет волос: 
				<input type="text" name="Hair Colour" id="pole4" required pattern="[a-zA-ZА-Яа-яЁё]+$">
			</label>
			<br>
			<label>Цвет глаз: 
				<input type="text" name="Eye colout" id="pole5" required pattern="[a-zA-ZА-Яа-яЁё]+$">
			</label>
			<br>
			<label>Особые приметы: 
				<textarea name="Specials" id="pole6" cols="80" rows="4" placeholder="Ввести особые приметы..." ></textarea>
			</label>
			<br>
			<p><label>Гражданство: 
				<select type="text" name="Citizenship" id="list" >
					<option value="США">США</option>
					<option value="РФ">РФ</option>
					<option value="Великобритания">Великобритания</option>
					<option value="Австралия">Австралия</option>
					<option value="Новая Зеландия">Новая Зеландия</option>
					<option value="...">...</option>
					</select>
			</label></p>
			<label>Место рождения: 
				<textarea name="Birth Place" id="pole8" cols="80" rows="4" placeholder="Ввести место рождения..." required pattern="[a-zA-ZА-Яа-яЁё\s]+$"></textarea>
			</label>
			<br>
			<label>Дата рождения: 
				<input type="date" name="Birthday" id="date1" required>
			</label>
			<br>
			<label>Последнее место жительства: 
				<textarea name="Last place of living" id="pole9" cols="80" rows="4" placeholder="Ввести место жительства..." required pattern="[a-zA-ZА-Яа-яЁё\s]+$"></textarea>
			</label>
			<br>
			<label>Знание языков: 
				<input type="text" name="Languages" id="pole10" required pattern="[a-zA-ZА-Яа-яЁё\s]+$">
			</label>
			
			<p>
			<input type="submit" value="Отправить">
			<input type="reset" value="Стереть">
			</p>			
		</fieldset>	
	</form>
</body>
